version: 2
jobs:
  build:
    docker:
      - image: circleci/node:11.13.0

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
      - run: npm run build

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run: echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
      - run: gcloud --quiet config set project staging-customer-frontend-pwa
      - run: apt-get install google-cloud-sdk-app-engine-go
      - run: gcloud app deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: develop
